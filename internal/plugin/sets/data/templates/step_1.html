<h1>Step 1: Set Core</h1>
<form method="post" id="form_0" action="?action=save&amp;step=1">

<script src='include/scriptaculous/lib/prototype.js' type='text/javascript'></script>
<script src='include/scriptaculous/src/scriptaculous.js' type='text/javascript'></script>
<script src='include/scriptaculous/src/builder.js' type='text/javascript'></script>
<script src='include/scriptaculous/src/effects.js' type='text/javascript'></script>
<script src='include/scriptaculous/src/dragdrop.js' type='text/javascript'></script>
<script src='include/scriptaculous/src/controls.js' type='text/javascript'></script>
<script src='include/scriptaculous/src/slider.js' type='text/javascript'></script>

<p><button onclick="
	var listid = 'current_los_id';
	var selectid = 'current_los';
	listToSelect(listid, selectid)
	" type='submit'>Save Changes</button></p>
	
<h2><label for="title">Title</label></h2>
<p><input type="text" id="title" name="title" value="%%TITLE%%" /></p>
<h2><label for="description">Description</label></h2>
<p><textarea rows="10" cols="40" id="description" name="description">%%DESCRIPTION%%</textarea></p>
<h2>Learning Objects</h2>

<div class="current_los">
<h3>Current Instances In Set</h3>
<ul id="current_los_id">
%%CURRENT_LOS%%
</ul>
</div>

<div class="available_los">
<h3>Available LO Instances</h3>
<ul id="available_los_id">
%%AVAILABLE_LOS%%
</ul>
</div>

<div class="hidden">
<select multiple="multiple" name="current_los[]" id="current_los">
</select>
</div>

<script type="text/javascript">
Sortable.create("current_los_id",
	{
		containment:["current_los_id","available_los_id"],
		dropOnEmpty: true,
		constraint: false
	}
);
Sortable.create("available_los_id",
	{
		containment:["current_los_id","available_los_id"],
		dropOnEmpty: true,
		constraint: false
	}
);
</script>

<div class="clear"></div>
<div id="na">
<h2><label for="order">Order</label></h2>
<p><input type="text" id="order" name="lo_section_order" value="%%LO_SECTION_ORDER%%" /></p>
</div>

<p><button onclick="
	var listid = 'current_los_id';
	var selectid = 'current_los';
	listToSelect(listid, selectid)
	" type='submit'>Save Changes</button></p>
</form>
